apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-app
spec:
  selector:
    matchLabels:
      app: app
      ver: v1
  replicas: 2
  template:
    metadata:
      name: pod-app
      labels:
        app: app
        ver: v1
    spec:
      containers:
        - name: wallet
          image: rkdals213/funlife-front
          imagePullPolicy: Always
          ports:
            - name: port-app
              containerPort: 10001
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 1024Mi
